# default.custom.yaml
# save it to:
#   ~/.config/ibus/rime  (linux)
#   ~/Library/Rime       (macos)
#   %APPDATA%\Rime       (windows)

# https://gjrobert.github.io/Rime-See-Me-squirrel/

customization:
  distribution_code_name: Squirrel
  distribution_version: 0.14.0
  modified_time: "2020-03-23"
  rime_version: 1.5.3

patch:
  schema_list:  # 對於列表類型，現在無有辦法指定如何添加、消除或單一修改某項，於是要在定製檔中將整個列表替換！
    - schema: luna_pinyin
    - schema: double_pinyin_flypy  # 新增小鹤双拼
    # - schema: flypy  # 添加小鹤音形
    # - schema: flypyplus  # 添加小鹤音形+
    # - schema: xhup
    - schema: nihongo-hybrid
    # - schema: jap_poly
    # - schema: kana
    # - schema: jp_sela
    # - schema: nihongo_romaji
    # - schema: kunyomi
    # - schema: swiftkana
    # - schema: emoji

  menu/page_size: 10  # 候选词数量

  # 以方括号 “[” 和 “]” 来换页
  key_binder/bindings:
    - when: paging
      accept: bracketleft
      send: Page_Up
    - when: has_menu
      accept: bracketright
      send: Page_Down

  #-----------------------------------------------
  # 中英文切换自定义
  #-----------------------------------------------
  # inline_ascii  在输入法的临时英文编辑区内输入字母，数字，符号，空格等，回车上屏后自动复位到中文
  # commit_text   已输入的候选文字上屏并切换至英文输入模式
  # commit_code   已输入的编码字符上屏并切换至英文输入模式
  # -----------------------------------------------
  # 参考链接： https://gist.github.com/lotem/2981316

  # 可用的按键有 Caps_Lock, Shift_L, Shift_R, Control_L, control_R
  # Mac 系统上的鼠须管不能区分左、右，因此只有对 Shift_L, Control_L 的设定起作用
  #
  # 已输入编码时按切换键，可以进一步设定输入法中西文切换的形式
  # 可选的临时切换策略有三：
  # inline_ascii 在输入法的临时西文编辑区内输入字母、数字、符号、空格等，回车上屏后自动复位到中文
  # commit_text 已输入的候选文字上屏并切换至西文输入模式
  # commit_code 已输入的编码字符上屏并切换至西文输入模式
  # 设为 noop, 屏蔽该切换键
  #
  # 如果要把Caps Lock 设为只改变字母的大小写而不做中西文切换，可将 Caps_Lock 对应的切换方式设为 noop
  # 如果要以Caps Lock 切换到西文模式，默认输出小写字母，请置 ascii_composer/good_old_caps_lock: false
  # 如果要以Caps Lock 切换到西文模式，默认输出大写字母，请置 ascii_composer/good_old_caps_lock: true

  ascii_composer/+:
    switch_key/+:
      Shift_L: commit_code
