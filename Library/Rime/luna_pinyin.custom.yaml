# encoding: utf-8
---
# https://gist.github.com/lotem/2320943

patch:
  switches:                   # 注意縮進
    - name: ascii_mode
      reset: 0                  # reset 0 的作用是當從其他輸入方案切換到本方案時，
      states: [ 中文, 西文 ]     # 重設爲指定的狀態，而不保留在前一個方案中設定的狀態。
    - name: full_shape          # 選擇輸入方案後通常需要立即輸入中文，故重設 ascii_mode = 0；
      states: [ 半角, 全角 ]     # 而全／半角則可沿用之前方案中的用法。
    - name: simplification
      reset: 1                  # 增加這一行：默認啓用「繁→簡」轉換。
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

# https://github.com/rime-aca/dictionaries/blob/master/luna_pinyin.dict/luna_pinyin.custom.yaml

  # 載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended

  # 改寫拼寫運算，使得含西文的詞彙（位於 luna_pinyin.cn_en.dict.yaml 中）不影響簡拼功能（注意，此功能只適用於朙月拼音系列方案，不適用於各類雙拼方案）
  # 本條補靪只在「小狼毫 0.9.30」、「鼠鬚管 0.9.25 」、「Rime-1.2」及更高的版本中起作用。
  "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/
